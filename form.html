  <div class="modal-header">

<table id="set_table" class="table" style="width:80%;">
  <thead>
    <tr>
      <th>№ п/п</th>
      <th></th>
      <th></th>

  </thead>

  <tbody>
    <tr id='tr0' style='display:none'>
      <td>0</td>
      <td>
      <button href="#" class="btn" onclick="uptr();"><i class="glyphicon glyphicon-chevron-up"> </i></button>
      </td>
      <td>
      <button href="#" class="btn" onclick="downtr();"><i class="glyphicon glyphicon-chevron-down"> </i></button>

      <td>

  </tbody>

</div>

      <!-- HTML код кнопки (для отображения модального окна) -->
    <a href="#myModal" data-target="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Открыть модальное окно</a>
        
    <!-- HTML код диалогового окна-->
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Подтверждение</h4>
          </div>
          <div class="modal-body">
            <p>Вы хотите сохранить изменения, сделанные в документе перед закрытием?</p>
            <p class="text-warning"><small>Если Вы не сохраните, изменения будут потеряны.</small></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary">Сохранить изменения</button>
          </div>
        </div>
      </div>
    </div>
       
<script>
 function refresh_table()
 {
var $rows=$('#set_table tbody tr');    
var rows_count = $rows.length;

// hide/show button delete 
if (rows_count==2) {$rows.eq(1).children('td').eq(6).children('button').hide();} 
              else {$rows.eq(1).children('td').eq(6).children('button').show();}

var indx;
for (indx = 1; indx < rows_count; indx++) {
$el=$rows.eq(indx);
$eltd=$el.children('td');   

// hide/show button up/down
  if (indx==1)            {$eltd.eq(1).children('button').hide();} 
                     else {$eltd.eq(1).children('button').show();}
  if (indx==rows_count-1) {$eltd.eq(2).children('button').hide();} 
                     else {$eltd.eq(2).children('button').show();}
 
  $el.attr('id','tr'+indx); 
  $eltd.eq(0).html(indx);
}

 }

 function addtr()
{   
   var $clone = $("#tr0").clone(true);
   var rows = $('#set_table tbody tr').length;

   $clone.attr('id','tr'+rows);
   $clone.children('td').eq(0).html(rows);
   $clone.children('td').eq(1).children('button').attr('onclick','uptr($(this).parents("tr").attr("id").substring(2));');
   $clone.children('td').eq(2).children('button').attr('onclick','downtr($(this).parents("tr").attr("id").substring(2));');
   $clone.children('td').eq(6).children('button').attr('onclick','remtr($(this).parents("tr").attr("id").substring(2));');

   $clone.appendTo("#set_table"); 
   refresh_table();
   $clone.show();

 }
function downtr(ntr)
{
  $el=$('#set_table #tr'+ntr);
  $el.insertAfter($el.next());
  refresh_table();

}
function uptr(ntr)
{
  $el=$('#set_table #tr'+ntr);
  $el.insertBefore($el.prev());
  refresh_table();

}


 function remtr(ntr)
{
  $('#set_table #tr'+ntr).remove();
  refresh_table();  
}

</script>       

<!-- javascript -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
